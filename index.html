<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>东航年度账单</title>
  <script type="text/javascript" src="js/default.js"></script>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/zx.css?">
  <link rel="stylesheet" href="css/dpage.css">
  <link rel="stylesheet" href="css/darre.css">
</head>

<body>
  <!-- 音频 -->
  <audio loop="true" sytle="display:none" id="BGM">
    <source src="bgm.mp3" type="audio/mpeg">
    </source>
  </audio>
  <!-- loading -->
  <div class="page loadingAndVideo hide">
    <div class="page loading">
      <img src="img/loading/cloud_1.png">
      <img src="img/loading/cloud_2.png">
      <div class="plane">
        <img src="img/loading/plane_line.png">
        <img class="plane_color" src="img/loading/plane.png">
      </div>
      <div class="percent"></div>
      <div class="txt">Loading...</div>
    </div>
    <video id="video" x-webkit-airplay="true" preload="auto" x5-video-player-type="h5" x5-video-player-fullscreen="true"
      playsinline="true" webkit-playsinline="true" x5-video-orientation="portrait" src="video1.mp4"></video>
  </div>
  <!-- 视频过度 -->
  <div class="page page5">
    <img src="img/page5/buildings.png" alt="">
    <div class="arrow_txt">向上滑动，开启盛典之旅</div>
    <div class="arrow"></div>
  </div>
  <!-- 值机登记 -->
  <div class="page page9 hide">
    <div class="bg bg1"></div>
    <div class="bg bg2"></div>
    <div class="door"></div>
    <div class="light"></div>
    <div class="plane"><img src="../img/page9/page10-plane.png" alt=""></div>
    <div class="stewardess"></div>
    <div class="dialogbox">
      <p>尊敬的<span d-name></span><span d-gender></span></p>
    </div>
    <div class="panel">
      <div class="text">
        <p class="note1"></p>
        <p class="note2">您 <strong d-joinDate>2018年7月18日</strong> 加入东航会员以来</p>
        <p class="note3">您在东航直销渠道的累积飞行<strong d-totalFlight>200</strong>次</p>
        <p class="note4">累积积分<strong d-totalIntegral>1350000</strong>分，消耗积分共<strong d-spentIntegral>111111</strong>分</p>
        <p class="note5">会员等级为 <strong d-level>小飞人卡</strong></p>
        <p class="note6">飞行过国内<strong d-domesticCityAmount>111</strong>个城市，国际共<strong d-internationalCityAmount>111</strong>个城市</p>
        <p class="note7">坐过的的机型共<strong d-airplaneModels>3</strong>种</p>
      </div>
    </div>
  </div>
  <!-- 停机坪 -->
  <div class="page hide"></div>
  <!-- 在云端1 -->
  <div class="page hide"></div>
  <!-- 在云端2 -->
  <div class="page hide"></div>
  <!-- 在云端3，和过渡页 -->
  <div class="page hide"></div>
  <!-- 盛典形象 -->
  <div class="pages hide"></div>

  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/loading.js"></script>
  <script type="text/javascript" src="js/handleData.js"></script>
  <script type="text/javascript" src="js/hammer.js"></script>
  <script>
    var page5 = new Hammer(document.querySelector(".page5"));
    //启动垂直方向滑动
    page5.get('pan').set({ direction: Hammer.DIRECTION_ALL });
    page5.get('swipe').set({ direction: Hammer.DIRECTION_VERTICAL });
    page5.on('swipeup', function (e) {
      console.log(e, 'page5向上');
      $('.page5 img').css({
        transform: 'translateY(200px)',
        opacity: 0
      })
      $('.page5').fadeOut(1500);
      $('.page9').fadeIn(1500).addClass('animate');
    });

    var page9 = new Hammer(document.querySelector(".page9"));
    //启动垂直方向滑动
    page5.get('pan').set({ direction: Hammer.DIRECTION_ALL });
    page5.get('swipe').set({ direction: Hammer.DIRECTION_VERTICAL });
    page5.on('swipeup', function (e) {
      console.log(e, 'page9向上');
      $('.page5').addClass('leave');
    });
  </script>
</body>

</html>
